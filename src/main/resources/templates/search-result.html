<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="@{/search}" th:object="${searchForm}" method="get">
  <label for="keyword">Search:</label>
  <input type="text" id="keyword" name="keyword" th:field="*{keyword}"/>
  <input type="submit" value="Search"/>
</form>

<table>
  <tr>
    <th>Title</th>
    <th>Content</th>
  </tr>
  <tr th:each="post : ${posts}">
    <td th:text="${post.title}"></td>
  </tr>
</table>


</body>
</html>
