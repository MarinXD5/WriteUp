<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href = "@{/styles/style.css}">
    <title>WriteUp :: LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" ref="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="screen">
        <div class="screen__content">
            <div class="screen__welcome__title">
                <h2>
                    <span class="multicolortext">Welcome to WriteUp</span>
                </h2>
            </div>
            <div class="screen__welcome__paragraph">
                <p><span class="multicolortextparagraph">Please login to continue using our platform!</span></p>
            </div>
            <form class="login" action="#" th:action="@{/login}" method="POST">
                <div class="login__field">
                    <i class="login__icon fas fa-user">
                    </i>
                    <input class="login__input" type="email" name="email" placeholder="Email" required="">
                </div>
                <div class="login__field">
                    <i class="login__icon fas fa-lock">
                    </i>
                    <input class="login__input" type="password" name="password" placeholder="Password" required="">
                </div>
                <button class="buton login__submit">
                    <span class="button_text">Log In</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>
            </form>

        </div>

        <div class="screen__background">
            <span class="screen__background__shape screen__background__shape4"></span>
            <span class="screen__background__shape screen__background__shape3"></span>
            <span class="screen__background__shape screen__background__shape2"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
        </div>

    </div>
</div>
</body>
</html>
